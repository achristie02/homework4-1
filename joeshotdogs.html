<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Joe's Hotdog Stand</title>
<style type="text/css">
    html,body {font-size: 20px;}
</style>
</head>

<body>
    <script language="javascript">
	var hotdogs = prompt("How many hotdogs would you like?","");
	var fries = prompt("How many fries would you like?","");
	var sodas = prompt("How many sodas would you like?","");
	document.write("Hotdogs: " + hotdogs + "<br />");
	document.write("Fries: " + fries + "<br />");
	document.write("Sodas: " + sodas + "<br />");
	var price = hotdogs*3.75 + fries*2 + sodas*1.8;

	if (price >= 20)
	{
	    var discount = Math.ceil((price * 0.1) * 100) / 100;
	    price = Math.ceil((price * 0.9) * 100) / 100;
	    document.write("Discount: " + discount + "<br />");
	    
	}
	document.write("Subtotal: " + price + "<br />");
	var tax = Math.ceil((price * 0.0625) * 100) / 100;
	price = price + tax;
	document.write("Tax: " + tax + "<br />");
	document.write("Final total: " + price + "<br />");
    </script>
</body>
</html>
